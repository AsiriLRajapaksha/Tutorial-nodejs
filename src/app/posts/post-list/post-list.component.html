<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTwrlqHyW7V2LZh61RpOIUXyBq8d0rmtaQbCHO99bCKnvJ56rXB&usqp=CAU" alt="" style="width:40px;">
        <div style="margin-top:10px; margin-left:20px;">
          {{ post.title }}
        </div>
      </mat-expansion-panel-header>
      <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
      <p>{{ post.content }}</p>
      <mat-action-row *ngIf="userAuthonticated && userId === post.creator">
        <a  mat-button color="primary" [routerLink]="['/edit' , post.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"  
      (page)="onPageChange($event)"></mat-paginator>
  <p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
